{% extends 'base.html' %}

{% block title %}Editar Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <form action="{% url 'editar_post' pk=pk %}" method="post" enctype="multipart/form-data" class="mx-auto w-auto">
        {% csrf_token %}
        <table class="table-dark mx-auto">
            {{ form.as_table }}
        </table>
        <br>
        <div class="text-center">
            <input type="submit" value="Guardar Cambios" class="btn btn-primary">
            <input type="button" value="Cancelar" class="btn btn-secondary" onclick="location.href='{% url 'index' %}'">
        </div>
    </form>
</div>
{% endblock %}
