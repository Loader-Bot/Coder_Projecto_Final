{% extends 'base.html' %}

{% block title %}Title{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <img src="{{ page.image.url }}" alt="{{ page.title }}">
        <p>Publicado por {{ page.author.username }} el {{ page.created_at|date:"d/m/Y H:i" }}</p>
    </div>
    <h1>{{ page.title }}</h1>
    <h5>{{ page.subtitle }}</h5>
    </br>
    <p>{{ page.content }}</p>
</div>
{% endblock %}
